<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
        <input class="result" type="text" value="0"style="height: 30px; width: 150px;">
      <div class="button">
        <button class="numbers" value="9" style="height: 30px; width: 30px;">9</button>
        <button class="numbers" value="8" style="height: 30px; width: 30px;">8</button>
        <button class="numbers" value="7" style="height: 30px; width: 30px;">7</button>
        <button class="operators" value="x" style="height: 30px; width: 30px;">x </button>
      </div>
      <div class="button">
        <button class="numbers" value="6" style="height: 30px; width: 30px;">6</button>
        <button class="numbers" value="5" style="height: 30px; width: 30px;">5</button>
        <button class="numbers" value="4" style="height: 30px; width: 30px;">4</button>
        <button class="operators" value="/" style="height: 30px; width: 30px;">/</button>
      </div>
      <div class="button">
        <button class="numbers" value="3" style="height: 30px; width: 30px;">3</button>
        <button class="numbers" value="2" style="height: 30px; width: 30px;">2</button>
        <button class="numbers" value="1" style="height: 30px; width: 30px;">1</button>
        <button class="operators" value="+" style="height: 30px; width: 30px;">+</button>
      </div>
      <div class="button">
        <button class="numbers" value="0" style="height: 30px; width: 30px;">0</button>
        <button class="decimal" value="." style="height: 30px; width: 30px;">.</button>
        <button class="equals" value="=" style="height: 30px; width: 30px;">=</button>
        <button class="operators" value="-" style="height: 30px; width: 30px;">-</button>
        <button class="clear" value="clear" style="height: 30px; width: 50px;">clear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
