<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="wrap" class="container" >
        <input id="result" type="text" value="0"style="height: 40px; width: 210px;">
      <div>
        <button class="numbers" value="9" id="btn_9" style="height: 50px; width: 50px;">9</button>
        <button class="numbers" value="8" style="height: 50px; width: 50px;">8</button>
        <button class="numbers" value="7" style="height: 50px; width: 50px;">7</button>
        <button class="operators" value="x" style="height: 50px; width: 50px;">x </button>
      </div>
      <div>
        <button class="numbers" value="6" style="height: 50px; width: 50px;">6</button>
        <button class="numbers" value="5" style="height: 50px; width: 50px;">5</button>
        <button class="numbers" value="4" style="height: 50px; width: 50px;">4</button>
        <button class="operators" value="/" style="height: 50px; width: 50px;">/</button>
      </div>
      <div>
        <button class="numbers" value="3" style="height: 50px; width: 50px;">3</button>
        <button class="numbers" value="2" style="height: 50px; width: 50px;">2</button>
        <button class="numbers" value="1" style="height: 50px; width: 50px;">1</button>
        <button class="operators" value="+" style="height: 50px; width: 50px;">+</button>
      </div>
      <div>
        <button class="numbers" value="0" style="height: 50px; width: 50px;">0</button>
        <button class="decimal" value="." style="height: 50px; width: 50px;">.</button>
        <button id ="equals" value="=" style="height: 50px; width: 50px;">=</button>
        <button class="operators" value="-" style="height: 50px; width: 50px;">-</button>
        <button id ="clear" value="clear" style="height: 50px; width: 50px;">clear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
